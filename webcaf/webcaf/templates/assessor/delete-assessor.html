{% extends "base.html" %}
{% load govuk_frontend_django %}
{% block title %}Manage user - {{ user.first_name }} {{ block.super }}{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset" aria-describedby="remove_assessor-hint">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                            Do you want to
                            remove {{ assessor.name }}?
                        </legend>
                        <div id="remove_assessor-hint" class="govuk-hint">
                            Removing this assessor will disable their access to the CAF.
                        </div>
                        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios"
                             data-govuk-radios-init="">
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="remove_assessor" name="yes_no" type="radio"
                                       value="yes">
                                <label class="govuk-label govuk-radios__label" for="remove_assessor">
                                    Yes
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="remove_assessor-2" name="yes_no" type="radio"
                                       value="no" checked>
                                <label class="govuk-label govuk-radios__label" for="remove_assessor-2">
                                    No
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <button type="submit" class="govuk-button" data-module="govuk-button" data-govuk-button-init="">
                    Continue
                </button>
            </div>
        </div>
    </form>
{% endblock %}
