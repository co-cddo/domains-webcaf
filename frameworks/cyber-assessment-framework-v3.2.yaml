  1:
    - achieved
    - all
  2:
    - partially-achieved
    - all
  3:
    - not-achieved
    - any

#Use these constants to reference the standard statuses
#You need to maintain the case of the status names as they appear in the database

indicator_statuses: &indicator_statuses
  - &achieved Achieved
  - &partially_achieved Partially achieved
  - &not_Achieved Not achieved

