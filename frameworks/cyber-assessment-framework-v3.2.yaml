  all_partially_achieved_present: &all_partially_achieved_present You have received this status because you have selected all partially achieved IGP statements.
  no_not_achieved_present: &no_not_achieved_present You have received this status because not all of the achieved or partially achieved IGP statements have been selected. If you believe this is incorrect, you should review the IGP statements again and select all that are appropriate, providing comments where alternative controls or exemptions are in place.

